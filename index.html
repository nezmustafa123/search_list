<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>JS Search</title>
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        id="search"
        placeholder="Search a country..."
        autocomplete="off"
      />
      <ul id="list">
        <li>USA</li>
        <li>Russia</li>
        <li>China</li>
        <li>Japan</li>
        <li>Australia</li>
        <li>South Korea</li>
        <li>Canada</li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
